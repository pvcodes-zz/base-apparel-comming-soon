<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <title>Base Apparel</title>
  </head>

  <body>
    <div id="container">
      <div id="textDiv">
        <div id="for-mobile">
          <img src="./images/logo.svg" alt="" />
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>
        <div id="logo-desktop"><img src="./images/logo.svg" alt="" /></div>
        <div id="heading">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
        </div>

        <div>
          <form action="">
            <input type="email" placeholder="Email Address" id="emailInput" />
            <img id="error-img" src="./images/icon-error.svg" alt="" />
            <button id="btn"><img src="./images/icon-arrow.svg" alt="" /></button>
          </form>
          <p id="error-msg">Please provide a valid email</p>
        </div>
      </div>
      <div id="heroDiv">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
